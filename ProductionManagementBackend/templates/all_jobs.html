{% extends 'base.html' %}
{% load render_table from django_tables2 %}

{% block title %}All Jobs{% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h2>All Jobs</h2>
    {% render_table jobs %}
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">login</a>
{% endif %}


{% endblock %}
